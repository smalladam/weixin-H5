<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>凡客邀请函</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
  <script>
  !function(a){function b(){var b=a.document,c=b.documentElement,d=c.getBoundingClientRect().width;document.documentElement.style.fontSize=100*(d/640)+"px"}window.addEventListener("DOMContentLoaded",function(){b()},!1),window.addEventListener("resize",function(){b()}),b()}(window);
  </script>

</head>
          <!--swiper-animate-effect：切换效果，例如 fadeInUp
          swiper-animate-duration：可选，动画持续时间（单位秒），例如 0.5s
          swiper-animate-delay：可选，动画延迟时间（单位秒），例如 0.3s -->
<body>
   <div class="swiper-container">
       <div class="swiper-wrapper">
         <div class="swiper-slide page1">
           <div class="page1-1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-
           animate-delay="0.4s"></div>
           <div class="page1-2 ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="0.8s" swiper-animate-delay="0.4s"></div>
         </div>
         <div class="swiper-slide  page2">
           <div class="page2-1 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.3s" swiper-animate-delay="0.2s"></div>
           <div class="page2-2"></div>
           <div class="page2-3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"></div>
         </div>
         <div class="swiper-slide  page3">
           <div class="page3-1"></div>
           <div class="page3-2 ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s"></div>
           <div class="page3-3 ani" swiper-animate-effect="rubberBand" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"></div>
         </div>
          <div class="swiper-slide  page4">
           <div class="page4-1 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s"></div>
           <div class="page4-2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.4s"></div>
           <div class="page4-3 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s"></div>
           <div class="page4-4 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"></div>
           <div class="page4-5 ani" swiper-animate-effect="wobble" swiper-animate-duration="0.8s" swiper-animate-delay="1s"></div>
         </div>
          <div class="swiper-slide  page5">
           <div class="page5-1"></div>
           <div class="page5-2 ani" swiper-animate-effect="wobble" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"></div>
         </div>
          <div class="swiper-slide  page6">
           <div class="page6-1 ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s"></div>
           <div class="page6-2 ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0.4s"></div>
           <div class="page6-3 ani" swiper-animate-effect="slideInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s"></div>
           <div class="page6-4 ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"></div>
         </div>
       </div>
       <!-- 如果需要分页器 -->
       <div class="swiper-pagination"></div>
   </div>
  <script src="js/zepto.min.js"></script>
  <script src="js/swiper-3.3.1.jquery.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>

  <script>

     $(document).ready(function(){

         var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical',
            initialSlide: 5,
            loop: false,

            // 如果需要分页器
            pagination: '.swiper-pagination',

            onInit: function(swiper){//swiper2.x的初始化是onFirstInit
          swiperAnimateCache(swiper);//隐藏动画元素
          swiperAnimate(swiper);//初始化完成开始动画

        },
         onSlideChangeEnd: function(swiper){
          swiperAnimate(swiper);//每个silde切换结束时也运行当前silde动画
        }
      })
     })

  </script>
</body>
</html>
